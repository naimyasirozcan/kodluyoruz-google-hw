<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href=https://images2.imgbox.com/c5/46/t6bx5sVF_o.png type="image/x-icon">


</head>
<body>
    <div class="logo">
        <div id="image">
            <a href="https://google.com"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="300px" alt="google"></a>
        </div>
    </div>
       


      
        
        <section id="panel">
            <div class="container">
                <div id="search" class="alt-container-1 bg-gray">
                    <span style="padding: 0;">Search the web using google!</span>
                    <input type="text" style="width: 300px; padding: 0;">
                        <div class="buttons">
                            <button>Google Search</button>
                            <button>I'm Feeling Lucky</button>
                        </div>
                    </div>
    
                <div id="menu" class="alt-container-2">
                    <div class="items">
                        <div id="searches" class="item box-1 bg-blue1">
                            <ul type="none">
                                <li>Special Searchs</li>
                                <li><a href="">Stanford Search</a> </li>
                                <li><a href="">Linux Search</a></li>
                            </ul>
                        </div>
                        <div id="about" class="item box-2 bg-blue2">
                            <ul type="none">
                                <li><a href="#help">Help!</a></li>
                                <li><a href="#about">About Google!</a></li>
                                <li><a href="#company">Company Info</a></li>
                                <li><a href="#logos">Google! Logos</a></li>
                            </ul>
                        </div>
                        <div id="contact" class="item box-3 bg-blue3">
                            <span>Get Google! <br> updates monthly:</span>
                            <input type="email" placeholder="your e-mail" name="email" id="email">
                            <div class="row">
                                <button class="buttons">Subscribe</button>
                            <span><a href="#archive">Archive</a></span>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>Copyright Â© 1998 Google Inc.</p>
        </footer>

</body>
</html>
